<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Link to your existing CSS -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .quiz-question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-options button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-options button:hover {
            background-color: #45a049;
        }
        /* Add loading spinner style */
        .loading-spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .diagnosis-result {
            display: none;
            padding: 20px;
            margin-top: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'components/loggednav.html' %}

    <div class="quiz-container">
        <div class="quiz-question text-5xl relative -top-40" id="quiz-question">Loading initial health data...</div>
        <div class="quiz-options flex" id="quiz-options"></div>
        <div class="loading-spinner" id="loading-spinner"></div>
        <div class="diagnosis-result" id="diagnosis-result"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        const dummyData = {
            "heart_rate": 85,
            "spo2": 97.5,
            "temperature": 36.8,
            "acceleration": [0.1, -0.2, 9.8]
        };

        let userAnswers = [];
        let currentQuestion = null;

        const elements = {
            question: document.getElementById("quiz-question"),
            options: document.getElementById("quiz-options"),
            loader: document.getElementById("loading-spinner"),
            result: document.getElementById("diagnosis-result")
        };

        function showLoader(show) {
            elements.loader.style.display = show ? 'block' : 'none';
        }
        // Add error handling element
        elements.error = document.getElementById("error-message");

        function showError(message) {
            elements.error.textContent = message;
            elements.error.style.display = 'block';
            setTimeout(() => elements.error.style.display = 'none', 5000);
        }

        async function fetchAIQuestion(answers = []) {
            showLoader(true);
            try {
                const response = await fetch('/generate_question', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        health_data: dummyData,
                        answers: answers
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(`AI Error: ${data.error}`);
                    return null;
                }
                
                return data; // Changed from data.question to data

            } catch (error) {
                showError('Network error - please try again');
                return null;
            } finally {
                showLoader(false);
            }
        }

        async function fetchDiagnosis() {
            showLoader(true);
            try {
                const response = await fetch('/diagnose', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        health_data: dummyData,
                        answers: userAnswers
                    })
                });
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching diagnosis:', error);
                return null;
            } finally {
                showLoader(false);
            }
        }

        function displayQuestion(question) {
            if (!question || !question.text || !question.options) {
                showError('Invalid question format received');
                return;
            }
            
            elements.question.textContent = question.text;
            elements.options.innerHTML = '';
            
            question.options.forEach((option) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.style.padding = "30px 40px";
                button.style.fontSize = "2rem";
                button.onclick = () => handleAnswer(option);
                elements.options.appendChild(button);
            });
        }

        async function handleAnswer(answer) {
            userAnswers.push(answer);
            const nextQuestion = await fetchAIQuestion(userAnswers);
            
            if (nextQuestion && !nextQuestion.completed) {
                displayQuestion(nextQuestion);
            } else {
                const diagnosis = await fetchDiagnosis();
                if (diagnosis) {
                    showDiagnosis(diagnosis);
                }
            }
        }

        function showDiagnosis(diagnosis) {
            elements.question.style.display = 'none';
            elements.options.style.display = 'none';
            elements.result.style.display = 'block';
            elements.result.innerHTML = `
                <h2>Diagnosis: ${diagnosis.condition}</h2>
                <p>Confidence: ${diagnosis.confidence}%</p>
                <h3>Recommendations:</h3>
                <ul>${diagnosis.recommendations.map(r => `<li>${r}</li>`).join('')}</ul>
            `;
        }

        // Initialize quiz
        async function initQuiz() {
            const firstQuestion = await fetchAIQuestion();
            if (firstQuestion) {
                displayQuestion(firstQuestion);
            }
        }

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
