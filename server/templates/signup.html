{% include 'components/nav.html' %}
<div class="flex items-center justify-center top-20">
    <div class="bg-secondary p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up for Health Monitor</h2>
        <form id="signupForm" class="space-y-4"> 
            <div>
                <label for="name" class="block text-grayText mb-1">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg bg-dark text-light border border-grayText focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>
            <div>
                <label for="email" class="block text-grayText mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-dark text-light border border-grayText focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>
            <div>
                <label for="password" class="block text-grayText mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-dark text-light border border-grayText focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>
            <button type="submit" class="w-full py-2 bg-primary text-light rounded-lg hover:bg-accent">Sign Up</button>
        </form>
        <p class="text-center text-grayText mt-4">Already have an account? <a href="/login" class="text-primary hover:underline">Login</a></p>
    </div>
</div>
</body>
</html>
